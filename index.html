<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Two Numbers</title>
    <style>
body {
  background: linear-gradient(135deg, #95b4cd, #3588ae);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 22px;
  font-family: "Segoe UI", sans-serif;
}

.box {
  max-width: 330px;
  width: 100%;
  padding: 22px;
  border-radius: 18px;
  background: whitesmoke;
  box-shadow: 0 10px 30px #2d2c2f;


  display: flex;
  flex-direction: column;
  align-items: center;
}

h2 {
  margin-bottom: 16px;
  color: #3588ae;
  font-weight: 600;
  text-align: center;
}

input[type="number"] {
  width: 100%;
  padding: 10px 12px;
  margin-bottom: 10px;
  border-radius: 10px;
  border: 1px solid #d0d0e6;
  font-size: 14px;
  text-align: center;
  background-color: #f7f7ff;
}

button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg, #95b4cd, #3588ae);
  color: whitesmoke;
  font-size: 14px;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 18px #95b4cd;
}

#Add,#Subtract,#Multiply,#Divide {
  margin-top: 14px;
  font-weight: 600;
  color: #2d2c2f;
  text-align: center;
}

    </style>
</head>
<body>
    <div class="box 1">
        <h2>Add Two Numbers</h2>

        <input type="number" id="num1" placeholder="Enter First Number">
        <input type="number" id="num2" placeholder="Enter Second Number">
        <br>
         <button onclick="Sum()">Add</button>
        <div id="Add"></div>
    </div>
<br>
    <div class="box 2">
        <h2>Subtract Two Numbers</h2>
        <input type="number" id="num3" placeholder="Enter First Number">
        <input type="number" id="num4" placeholder="Enter Second Number">
         <br>

        <button onclick="Difference()">Subtract</button>
        <div id="Subtract"></div>

    </div>
<br>
     <div class="box 3">
        <h2>Multiply Two Numbers</h2>
        <input type="number" id="num5" placeholder="Enter First Number">
        <input type="number" id="num6" placeholder="Enter Second Number">
         <br>

        <button onclick="Product()">Multiply</button>
        <div id="Multiply"></div>

    </div>
<br>
    <div class="box 4">
        <h2>Divide Two Numbers</h2>
        <input type="number" id="num7" placeholder="Enter First Number">
        <input type="number" id="num8" placeholder="Enter Second Number">
         <br>

        <button onclick="Quotient()">Divide</button>
        <div id="Divide"></div>

    </div>


    <script>
        function Sum() {
            let n1 = Number(document.getElementById("num1").value);
            let n2 = Number(document.getElementById("num2").value);
            let res_sum = n1+n2;
            document.getElementById("Add").innerHTML = "Sum: " + res_sum;

        }
        
        function Difference() {
            let n3 = Number(document.getElementById("num3").value);
            let n4 = Number(document.getElementById("num4").value);
            let res_diff = n3-n4;
            
            document.getElementById("Subtract").innerHTML = "Difference: " + res_diff;
        }

         function Product() {
            let n5 = Number(document.getElementById("num5").value);
            let n6 = Number(document.getElementById("num6").value);
            let res_prod = n5*n6;
            
            document.getElementById("Multiply").innerHTML = "Product: " + res_prod;
        }

         function Quotient() {
            let n7 = Number(document.getElementById("num7").value);
            let n8 = Number(document.getElementById("num8").value);
            let res_quo = n7/n8;
            
            document.getElementById("Divide").innerHTML = "Quotient: " + res_quo;
        }
    </script>
</body>
</html>
